<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="box">
            <div class="box-inside">
                <div class="top-block">
                    <div class="top-block__camera"></div>
                </div>
                <div class="top-counts">
                    <div class="top-counts__win">
                        <i class="fas fa-trophy"></i><span class="gameWins">0</span>$
                    </div>
                    <div class="top-counts__attemps">
                        <i class="fa-solid fas fa-heart"></i><span class="lives">0</span>
                    </div>
                </div>
                <div class="main_block">
                    <h1>Do you want start Game?</h1>
                    <button>START</button>
                </div>
                <div class="input-wrap">
                    <div class="input_block">
                        <h2>Угадайте число с 1 до <span>6</span> </h2>
                        <!-- <h4>Random число <span>0</span> </h4> -->
                        
                        <input class="inputNumber" type="number" placeholder="Введите число: ">
                        <button class="inputButton" type="submit">Check</button>
                    </div>
                    <div class="wrap">
                        <h1>Your total winnings: <span class="gameWins">0</span>$</h1>
                    </div>
                    <div class="wrap">
                        <p>You have <span class="lives">0</span> attempts</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
